<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защищенная страница</title>
    <style>
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Введите логин и пароль</h2>
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="checkCredentials()">Войти</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="content">
        <h1>Добро пожаловать на защищенную страницу!</h1>
        <p>Здесь находится конфиденциальная информация.</p>
    </div>

    <script>
        const users = {
            'user1': 'password1', // Замените на ваши логины и пароли
            'user2': 'password2',
            // Добавьте других пользователей здесь
        };

        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                document.getElementById('error').innerText = 'Неверный логин или пароль!';
            }
        }
    </script>
</body>
</html>
